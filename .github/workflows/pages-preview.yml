name: Deploy Portfolio (preview branch)

on:
  push:
    branches: [preview]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build Tech Art variant (root)
      - name: Build Tech Art Portfolio
        run: npm run build
        env:
          VITE_PROFILE: tech-art
          VITE_CV_ENABLED: 'false'

      - name: Move Tech Art build
        run: mv dist tech-art-dist

      # Build Frontend variant (/Software-Engineer/)
      - name: Build Frontend Portfolio
        run: npm run build
        env:
          VITE_PROFILE: frontend
          VITE_CV_ENABLED: 'true'

      - name: Move Frontend build
        run: mv dist frontend-dist

      # Combine outputs
      - name: Combine builds
        run: |
          mkdir -p combined
          cp -r tech-art-dist/* combined/
          mkdir -p combined/Software-Engineer
          cp -r frontend-dist/* combined/Software-Engineer/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './combined'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
