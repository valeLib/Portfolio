name: Deploy Dual Portfolio (Preview)

on:
  push:
    branches: [preview]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build Unified variant (root - default, Software/Frontend focus)
      - name: Build Unified Portfolio
        run: npm run build:unified

      - name: Move Unified build
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/

      # Clean dist folder
      - name: Clean dist folder
        run: rm -rf dist

      # Build GameDev variant (/Gamedev/, Tech Art focus)
      - name: Build GameDev Portfolio
        run: npm run build:gamedev

      - name: Move GameDev build
        run: |
          mkdir -p deploy/Gamedev
          cp -r dist/* deploy/Gamedev/

      # Verify deployment structure
      - name: Verify Deploy Structure
        run: |
          echo "üîç Verifying deployment structure..."
          echo ""
          echo "üìÅ Deploy folder contents:"
          ls -la deploy/
          echo ""
          echo "üìÅ Deploy/Gamedev folder contents:"
          ls -la deploy/Gamedev/
          echo ""
          echo "‚úÖ Deployment structure verified!"
          echo ""
          echo "Public URLs after deployment:"
          echo "  1. Unified (Frontend): https://valelib.github.io/Portfolio/"
          echo "  2. GameDev (Tech Art): https://valelib.github.io/Portfolio/Gamedev/"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "üöÄ Preview Deployment complete!"
          echo ""
          echo "‚úÖ Unified Portfolio (Frontend): https://valelib.github.io/Portfolio/"
          echo "‚úÖ GameDev Portfolio (Tech Art): https://valelib.github.io/Portfolio/Gamedev/"
